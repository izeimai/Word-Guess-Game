<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS link (but my css is empty because I want to practice Bootstrap) -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row" id="instructions">
                <div class="col-md-12">
                    <h1>Word Guess Game!</h1>
                    <h2>Guess the mystery word by typing on your keyboard</h2>
                    <p>You will get pop-up alerts if you guess the same letter multiple times or chose a non-alphabet key</p>
                </div>
            </div>
            <div class="row" id="game">
                <div class="col-md-12">
                    <h1 class="text-light bg-dark">Mystery word: <span id="mysteryWord"></span></h1>
                    <h2>Number of Guesses remaining: <span id="guessLeft"></span></h2>
                    <h2>Number of Games won: <span id="gamesWon"></span></h2>
                    <h2 class="text-danger">Letters already guessed: <span id="guessedLetters"></span></h2>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
